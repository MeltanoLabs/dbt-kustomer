version: 2

sources:
  - name: kustomer
    database: "{% if target.type != 'spark'%}{{ var('kustomer_database', target.database) }}{% endif %}"
    schema: "{{ var ('kustomer_schema', 'target.schema') }}"
    tables:
      - name: companies
        columns:
          - name: attributes
          - name: id
          - name: links
          - name: relationships
          - name: type
          - name: updated_at
      - name: conversations
      - name: customers
      - name: messages
      - name: notes
      - name: kobjects
